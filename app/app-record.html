<!doctype html>
<html>
<head>
  <meta charset="utf-8">
<script>window.mode="mode-record";window.$ = window.jQuery = require('jquery');</script>
  <title>Full website copier</title>
</head>
<body>

  <div id="app"  style="display: none;">
    <div class="viewcontainer">
      <div class="viewheader">
        <span id="changemode"  data-mode="mode-replay">
          
          <span>Record mode</span>
          <span class="chmcont">
            <span class="cmtog"></span>
          </span>
        </span>
        <h1>The website to record</h1>
        <label><u><b>Step 1 :</u></b> Enter here a website to record <b>Don't forget http:// or https://</b></label>
        <input type="text" placeholder="https://github.com" partition="persist:recordpartition" id="record-input">
      <br/><br/>
        <label><u><b>Step 2 :</u></b> Browse the site below to record it</label><br>
         <label>Keep most recent pages</label><input type="radio" name="whatpagetokeep"/>
         <label>Keep oldest pages</label><input checked="checked" type="radio" name="whatpagetokeep"/>
      </div>
      <div class="view">

        <webview id="record-web" src=""></webview>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

    <div id="messagescontainer"></div>
</body>
</html>
